<main>

  <h1>Salve <strong>{{firstName}}</strong>, essas são suas opções: </h1>
      
        <form>
          <mat-card class="card-padrinho" *ngFor="let padrinho of padrinhos; let i = index">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{padrinhos[i].nome}}</mat-card-title>
              <mat-card-subtitle>{{padrinhos[i].curso}}/ {{padrinhos[i].periodo}}</mat-card-subtitle>
            </mat-card-header>
            <img [src]="padrinhos[i].foto" alt="Padrinho/madrinha">
            <mat-card-content >       
                <p><b>Idade: </b>{{padrinhos[i].Idade}}</p>
                <p><b>Hobbie: </b>{{padrinhos[i].hobbie}}</p>
                <p><b>Frase: </b>{{padrinhos[i].frase}}</p>    
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="openDialog(i)">
                ESCOLHER
                <mat-icon color="warn">favorite</mat-icon>
              </button>

            </mat-card-actions>
          </mat-card>    
        </form>      
         
    </main>
