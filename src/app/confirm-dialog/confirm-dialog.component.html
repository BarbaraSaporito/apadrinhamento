<main>
<h1 class="title-dialog" mat-dialog-title>Confirmação</h1>
<div class="text-dialog" mat-dialog-content>
  Você só tem uma chance de escolher.
  Tem certeza que deseja continuar ??
</div>
<div mat-dialog-actions>
  <button class="no" mat-button (click)="onNoClick()">Não</button>
  <button class="yes" mat-button [mat-dialog-close]="data.index" cdkFocusInitial>Sim</button>
</div>
</main>
